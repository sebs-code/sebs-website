<!DOCTYPE html>
<html lang="{{ DEFAULT_LANG }}" xmlns="http://www.w3.org/1999/xhtml">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Sebastian David Lees">
    <meta content=article property='og:type'/>
    <meta name="twitter:card" value="summary">
    <meta content='sebs.website' property='og:site_name'/>
    <meta content="{% block og_title %}{% endblock og_title %}" property='og:title'/>
    <meta content="{% block og_image %}{% endblock og_image %}" property='og:image'/>
    <meta content="{% block x_image %}{% endblock x_image %}" name='twitter:image'/>
    <meta content='@sebs_tweets' name='twitter:creator'/>
    <meta content='@sebs_tweets' name='twitter:site'/>
    <meta content='sebs.website' name='twitter:title'/>
    <meta name="keywords" content="software development, software engineering, datablast, fat tony's"/>

    <title>{% block title %}{% endblock title %}</title>
    <meta content='https://sebs.website/about' property='og:url'/>
    <meta name="description" content="{% block description %}{% endblock description %}">
    <meta content="{% block x_description %}{% endblock x_description %}"  name='twitter:description'/>
    <meta content="{% block og_description %}{% endblock og_description %}"  property='og:description'/>

    <!-- Bootstrap, CSS & JS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/theme/css/styles.css">

    <!-- Favicons -->
    <link rel="icon" href="/theme/img/favicon.ico">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-8673947-19"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'UA-8673947-19');
    </script>

    <!-- Schema.org -->
    <script type="application/ld+json" class="schemantra">{
      "@context": "https://schema.org",
      "@type": "Person",
      "@id": "Person",
      "description": "Sofware Developer",
      "email": "hello@datablast.com",
      "familyName": "Lees",
      "gender": "Male",
      "givenName": "Sebastian David",
      "image": "https://sebs.website/theme/img/seb.png",
      "knowsAbout": "Software Development",
      "name": "Sebastian David Lees"
    }</script>
  </head>

  <body id="index">
    <!-- left bar -->
    <div class="left-border"></div>
    <main class="ms-5 me-5">

      <!-- header -->
      <div class="container custom-container pt-3">
        <div class="align-items-center">
          <div class="float-start me-3">
            <img class="mr-4" src="/theme/img/sebastian-david-lees-small.gif" alt="Sebastian David Lees" width="85" height="85">
          </div>
          <div class="lh-100">
            <h3 class="mb-0 lh-100 space-mono">Sebastian David Lees<span class="blink-me me-3">_</span>
              <span class="">
                {% include 'social.html' %}
              </span>
            </h3>
            <h6 class="mt-3 space-mono">→
              <a id="home-link" href="/">Home</a> //
              <a id="about-link" href="/about">About</a> //
              <a id="blog-link" href="/blog">Blog</a> //
              <a href="https://fattonys.net/episodes/">Podcast
                <img src="/theme/svg/external-link.svg" class="external-link" />
              </a> //
              <a href="https://datablast.com">Software Development
                <img src="/theme/svg/external-link.svg" class="external-link" />
              </a>
            </h6>
          </div>
        </div>
      </div>
      <hr class="mt-4 mb-4">


      <!-- content -->
      {% block content %}
      {% endblock %}

      <!-- footer -->
      <div class="container mt-5">
        <div class="row">
          <p class="small footer text-center">All material © Sebastian David Lees. Site last updated April 3rd, 2024.</p>
        </div>
      </div>
    </main>
  </body>
</html>
