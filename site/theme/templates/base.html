<!DOCTYPE html>
<html lang="{{ DEFAULT_LANG }}" xmlns="http://www.w3.org/1999/xhtml">

  <head>
    <title>{% block title %}{% endblock title %}</title>
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Sebastian David Lees">
    <meta name="keywords" content="software development, software engineering, datablast, fat tony's, sebastian david lees,">
    <meta name="description" content="{% block description %}{% endblock description %}">

    <!-- OpenGraph Card -->
    <meta property="og:type" content="article">
    <meta property="og:title" content="{{ self.title() }}">
    <meta property="og:image" content="{% block image %}{% endblock image %}">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:description" content="{{ self.description() }}">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:domain" content="sebs.website">
    <meta name="twitter:site" content="@sebs_tweets">
    <meta name="twitter:creator" content="@sebs_tweets">
    <meta name="twitter:title" content="{{ self.title() }}">
    <meta name="twitter:description" content="{{ self.description() }}">
    <meta name="twitter:image" content="{{ self.image() }}">

    <!-- Bootstrap, CSS & JS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/theme/css/styles.css">

    <!-- Favicons -->
    <link rel="icon" href="/theme/img/favicon.ico">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-8673947-19"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'UA-8673947-19');
    </script>

    <!-- Schema.org -->
    <script type="application/ld+json" class="schemantra">{
      "@context": "https://schema.org",
      "@type": "Person",
      "@id": "Person",
      "description": "Software Developer",
      "email": "hello@datablast.com",
      "familyName": "Lees",
      "gender": "Male",
      "givenName": "Sebastian David",
      "image": "https://sebs.website/theme/img/seb.png",
      "knowsAbout": "Software Development",
      "name": "Sebastian David Lees"
    }</script>
  </head>

  <body id="index">
    <!-- left bar -->
    <div class="left-border"></div>
    <main class="ms-5 me-5">

      <!-- header -->
      <div class="container custom-container pt-3">
        <div class="align-items-center">
          <div class="float-start me-3">
            <img class="mr-4" src="/theme/img/sebastian-david-lees-small.gif" alt="Sebastian David Lees" width="85" height="85">
          </div>
          <div class="lh-100">
            <h3 class="mb-0 lh-100 space-mono">Sebastian David Lees<span class="blink-me me-3">_</span>
              <span class="">
                <a class="social-link" href="https://x.com/Sebs_Tweets">
                  <img src="/theme/svg/x.svg" height="18px" width="18px" role="button" />
                </a>
                <a class="social-link" href="https://www.linkedin.com/in/sebastian-david-lees/">
                  <img class="social-link" src="/theme/svg/linkedin.svg" height="25px" width="25px" role="button" />
                </a>
                <a class="social-link" href="https://github.com/sebs-code">
                  <img class="social-link" src="/theme/svg/github.svg" height="25px" width="25px" role="button" />
                </a>
              </span>
            </h3>
            <h6 class="mt-3 space-mono">→
              <a id="home-link" href="/">Home</a> //
              <a id="about-link" href="/about">About</a> //
              <a id="blog-link" href="/blog">Blog</a> //
              <a href="https://fattonys.net/episodes/">Podcast
                <img src="/theme/svg/external-link.svg" class="external-link" />
              </a> //
              <a href="https://datablast.com">Software Development
                <img src="/theme/svg/external-link.svg" class="external-link" />
              </a>
            </h6>
          </div>
        </div>
      </div>
      <hr class="mt-4 mb-4">


      <!-- content -->
      {% block content %}
      {% endblock %}

      <!-- footer -->
      <div class="container mt-5">
        <div class="row">
          <p class="small footer text-center">All material © Sebastian David Lees. Site last updated April 3rd, 2024.</p>
        </div>
      </div>
    </main>
  </body>
</html>
